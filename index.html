<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Notas</title>
</head>
<body>
    <nav>
        <img src="assets/img/logo.png" alt="Logo">
    </nav>

    <div class="container py-5">
        <h1 class="py-2">Notas finales</h1>
        <dl class="row">
          <dt class="col-sm-3">Nombre:</dt>
          <dd class="col-sm-9">Juan Perez</dd>
          <dt class="col-sm-3">Carrera:</dt>
          <dd class="col-sm-9">Desarrollo Web</dd>
        </dl>
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">Ramo</th>
              <th scope="col">Nota 1</th>
              <th scope="col">Nota 2</th>
              <th scope="col">Nota 3</th>
              <th scope="col">Promedio</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">HTML</th>
              <th scope="row" id="HTML1">-</th>
              <th scope="row" id="HTML2">-</th>
              <th scope="row" id="HTML3">-</th>
              <th scope="row" id="HTMLx">-</th>
            </tr>
            <tr>
              <th scope="row">CSS</th>
              <th scope="row" id="CSS1">-</th>
              <th scope="row" id="CSS2">-</th>
              <th scope="row" id="CSS3">-</th>
              <th scope="row" id="CSSx">-</th>
            </tr>
            <tr>
              <th scope="row">JavaScript</th>
              <th scope="row" id="JAVASCRIPT1">-</th>
              <th scope="row" id="JAVASCRIPT2">-</th>
              <th scope="row" id="JAVASCRIPT3"> - </th>
              <th scope="row" id="JAVASCRIPTx"> - </th>
            </tr>
          </tbody>
        </table>
      </div>

    <script href ="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
